<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in Javascript - Cesar Hernan Ruscica</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="screen">
                <div class="screen-top"></div>
                <div class="screen-botton"></div>
            </div>
            <div class="keyboard">
                <!--First row-->
                <button class="button" id="%">%</button>
                <button class="button" id="CE">CE</button>
                <button class="button" id="C">C</button>
                <button class="button" id="back">Back</button>
                <!--Second row-->
                <button class="button">1/x</button>
                <button class="button">X^2</button>
                <button class="button">x^(1/2)</button>
                <button class="button">/</button>
                <!--Third row-->
                <button class="button main-buttons" id="7">7</button>
                <button class="button main-buttons" id="8">8</button>
                <button class="button main-buttons" id="9">9</button>
                <button class="button">X</button>
                <!--Fourth row-->
                <button class="button main-buttons" id="4">4</button>
                <button class="button main-buttons" id="5">5</button>
                <button class="button main-buttons" id="6">6</button>
                <button class="button">-</button>
                <!--Fifth row-->
                <button class="button main-buttons" id="1">1</button>
                <button class="button main-buttons" id="2">2</button>
                <button class="button main-buttons" id="3">3</button>
                <button class="button">+</button>
                <!--Sixth row-->
                <button class="button main-buttons">+/-</button>
                <button class="button main-buttons" id="0">0</button>
                <button class="button main-buttons">,</button>
                <button class="button equal-button">=</button>
            </div>
        </div>
    </section>

    <script src="./app/app.js" type="module"></script>    
</body>
</html>
