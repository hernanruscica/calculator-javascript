<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in Javascript - Cesar Hernan Ruscica</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="screen">
                <div class="screen-top">
                    Screen Top
                </div>
                <div class="screen-botton">
                    Screen Botton
                </div>
            </div>
            <div class="keyboard">
                <!--First row-->
                <div class="button">%</div>
                <div class="button">CE</div>
                <div class="button">C</div>
                <div class="button">Back</div>
                <!--Second row-->
                <div class="button">1/x</div>
                <div class="button">X^2</div>
                <div class="button">x^(1/2)</div>
                <div class="button">/</div>
                <!--Third row-->
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">X</div>
                <!--Fourth row-->
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">-</div>
                <!--Fifth row-->
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">+</div>
                <!--Sixth row-->
                <div class="button">+/-</div>
                <div class="button">0</div>
                <div class="button">,</div>
                <div class="button">=</div>
            </div>
        </div>
    </section>

    <script src="./app/app.js" type="module"></script>    
</body>
</html>
